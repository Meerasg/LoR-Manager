<body onload="checkUser()">
    <div class="mainBody">
        <nav style="background-color: #007bff;" class="navbar navbar-expand-md py-3 navbar-fixed-top">

            <div class="mx-auto order-0">
                <a style="font-size:xx-large;color: white;" class="navbar-brand h1"><b>LoR Manager</b></a>
            </div>
        </nav>

        <div class="formDiv">
            <div class="formBox">
                <div class="formTitle">
                    Sign Up
                </div>
                <div class="formGoogle">
                    <div class="googleBtn">
                        <div class="btnImg">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/2702/2702602.svg" alt="Google Icon">
                        </div>
                        <div class="btnText">
                            Sign up with Google
                        </div>
                    </div>
                </div>
                <div class="seperator" data-text="Or"></div>
                <div class="mainForm">
                    <form class="signupForm">
                        <div class="form-group">
                            <label class="formLabel" for="Name">Name</label>
                            <input type="text" class="form-control form-control-sm" id="Name"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label class="formLabel" for="Email">Email address</label>
                            <input type="email" class="form-control form-control-sm" id="Email"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label class="formLabel" for="Password">Password</label>
                            <input type="password" class="form-control form-control-sm" id="Password" required>
                        </div>
                        <div class="form-group">
                            <label class="formLabel" for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control form-control-sm" id="cofirmPassword" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="formFooter">
                    Already have an account? <a class="login" href="Login.html"> Log In</a>
                </div>
            </div>
        </div>
    </div>
